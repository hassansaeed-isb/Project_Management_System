<!DOCTYPE html>
<html>
<head>
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      background-image: url("https://img.freepik.com/free-vector/abstract-realistic-technology-particle-background_23-2148420656.jpg?w=996&t=st=1683911633~exp=1683912233~hmac=790523b90b6f2d8ed81536075022572777afd2f49cc6f453dc51f1fbf4bb0eaf");
      background-size: cover;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Dynamic button styles */
    .form-group input[type="submit"] {
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .form-group input[type="submit"]:hover {
      opacity: 1;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
  </style>
</head>
<body>

<div class="navbar">
  <a href="login.html">Login</a>
</div>

<div class="container">
  <h2>Registration</h2>

  <!-- You can add an image here -->
  <!-- <img src="your-image-source" alt="your-image-description"> -->

  <form action="/register" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" required><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>

    <label for="cpassword">Confirm Password:</label><br>
    <input type="password" id="cpassword" name="cpassword" required><br>

    <input type="submit" value="Register">

    <p>Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>

</body>
</html>
